<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <h1>Funcoes</h1>    

    <script>

        // Como Declarar uma funcao
        function ola(){
            document.write("Olá mundo")
        }
        ola()

        // Expressao de funcao
        const ola2 = function() {
            console.log("Ola mundo de function dexpression")
        }
        ola2()

        // arrow function
        const ola3 = () => {
            console.log("Ola mundo de arrow function")
        }
        ola3()

        // retorno de valores
        function obtemDiaSemana() {
            return new Date().getDay()
        }
         let dia = obtemDiaSemana()
         console.log(dia)
         console.log(obtemDiaSemana())

    </script>


</body>
</html>
